<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Fun Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .game-section {
            margin-bottom: 50px;
        }
        /* Word Search Styles */
        .word-search-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .word-search-grid {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 2px;
            background-color: #fff;
            border: 2px solid #000;
            margin: 20px 0;
        }
        .word-search-cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-size: 16px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .highlighted {
            background-color: #f9e10b;
        }
        .word-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .word-list li {
            font-size: 18px;
            margin: 5px;
        }
        /* Odd One Out Styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 5px;
        }
        .square {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-section">
        <h1>Word Search Puzzle</h1>
        <div class="word-search-container">
            <div class="word-search-grid" id="word-search-grid"></div>
            <div class="word-list">
                <h3>Words to Find:</h3>
                <ul>
                    <li>New York</li>
                    <li>Pennsylvania</li>
                    <li>West Virginia</li>
                    <li>Virginia</li>
                    <li>North Carolina</li>
                    <li>South Carolina</li>
                    <li>Georgia</li>
                    <li>Florida</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="game-section">
        <h1>Odd One Out</h1>
        <div class="grid" id="color-grid"></div>
        <p>Score: <span id="score">0</span></p>
    </div>

    <script>
        // Word Search Script
        const words = [
            "NEWYORK", "PENNSYLVANIA", "WESTVIRGINIA", "VIRGINIA", 
            "NORTHCAROLINA", "SOUTHCAROLINA", "GEORGIA", "FLORIDA"
        ];
        const gridSize = 15;
        const wordSearchGrid = document.getElementById('word-search-grid');
        let gridArray = Array(gridSize).fill().map(() => Array(gridSize).fill(''));

        function placeWord(word) {
            const wordLength = word.length;
            let placed = false;

            while (!placed) {
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                const direction = Math.floor(Math.random() * 2);

                if (direction === 0 && col + wordLength <= gridSize && !wordFits(row, col, word, direction)) {
                    for (let i = 0; i < wordLength; i++) gridArray[row][col + i] = word[i];
                    placed = true;
                } else if (direction === 1 && row + wordLength <= gridSize && !wordFits(row, col, word, direction)) {
                    for (let i = 0; i < wordLength; i++) gridArray[row + i][col] = word[i];
                    placed = true;
                }
            }
        }

        function wordFits(row, col, word, direction) {
            for (let i = 0; i < word.length; i++) {
                if (direction === 0 && gridArray[row][col + i] !== '') return true;
                if (direction === 1 && gridArray[row + i][col] !== '') return true;
            }
            return false;
        }

        function fillGrid() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gridArray[i][j] === '') gridArray[i][j] = String.fromCharCode(Math.random() * 26 + 65);
                }
            }
        }

        function generateWordSearchGrid() {
            wordSearchGrid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('word-search-cell');
                    cell.textContent = gridArray[i][j];
                    cell.addEventListener('click', () => cell.classList.toggle('highlighted'));
                    wordSearchGrid.appendChild(cell);
                }
            }
        }

        words.forEach(placeWord);
        fillGrid();
        generateWordSearchGrid();

        // Odd One Out Script
        const colorGrid = document.getElementById('color-grid');
        const scoreElement = document.getElementById('score');
        let score = 0;

        function getRandomColor() {
            return {
                r: Math.random() * 256,
                g: Math.random() * 256,
                b: Math.random() * 256
            };
        }

        function generateOddGrid() {
            colorGrid.innerHTML = '';
            const baseColor = getRandomColor();
            const variation = Math.max(50 - score * 2.5, 10);
            const oddColor = {
                r: baseColor.r + (Math.random() < 0.5 ? -variation : variation),
                g: baseColor.g + (Math.random() < 0.5 ? -variation : variation),
                b: baseColor.b + (Math.random() < 0.5 ? -variation : variation)
            };
            const oddIndex = Math.floor(Math.random() * 25);

            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = `rgb(${i === oddIndex ? oddColor.r : baseColor.r}, ${i === oddIndex ? oddColor.g : baseColor.g}, ${i === oddIndex ? oddColor.b : baseColor.b})`;
                square.addEventListener('click', () => {
                    if (i === oddIndex) score++;
                    else score = 0;
                    scoreElement.textContent = score;
                    generateOddGrid();
                });
                colorGrid.appendChild(square);
            }
        }

        generateOddGrid();
    </script>
</body>
</html>
