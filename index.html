<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("https://i.imgur.com/lIPJZov.jpeg");
            background-size: 100% auto; /* Makes sure the width fits, height adjusts */
            background-repeat: no-repeat; /* Prevents tiling */
            background-position: top center; /* Starts the image at the top */
            background-attachment: scroll; /* Allows the image to scroll with the page */
            min-height: 100vh; /* Ensures the body is at least the height of the screen */
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }

        /* Word Search Styles */
        .word-search-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .word-search-grid {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 2px;
            background-color: #fff;
            border: 2px solid #000;
            margin: 20px 0;
        }
        .word-search-cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-size: 16px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .highlighted {
            background-color: #f9e10b;
        }
        .word-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .word-list li {
            font-size: 18px;
            margin: 5px;
        }

        /* Odd One Out Game Styles */
        .odd-game-container {
            margin-top: 50px;
            text-align: center;
            display: flex;
            justify-content: center; 
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 5px;
            justify-content: center;
        }
        .square {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        /* Sprite Styles */
        #sprite {
            position: fixed;
            top: 0;
            left: 20px;
            width: 40px;
            height: 80px;
            background-color: #8B4513;
            border-radius: 10px;
            z-index: 10;
        }

        /* Message Box Styles */
        #message-box {
            position: fixed;
            top: 0;
            left: 80px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            width: 250px;
            text-align: center;
        }

        .content-wrapper {
            width: 100%;
            padding-top: 100px;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .myScore {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #sprite {
            position: fixed;
            top: 0;
            left: 20px;
            width: 40px;
            height: 100px;
            background-color: #ADD2CA; /* Body color */
            border-radius: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Head of the sprite */
        #sprite::before {
            content: '';
            position: absolute;
            top: -20px; /* Position above the body */
            left: 10px;
            width: 20px;
            height: 20px;
            background-color: #FFD700; /* Head color (golden) */
            border-radius: 50%; /* Circle shape for head */
        }

        /* Arms of the sprite */
        #sprite .arms {
            position: absolute;
            top: 25px; /* Adjust arm height */
            width: 40px;
            height: 10px;
            background-color: #69779A; /* Arm color */
            border-radius: 5px;
        }

        /* Legs of the sprite */
        #sprite .legs {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 20px;
            background-color: #000; /* Leg color */
            border-radius: 5px;
        }

        /* Hair of the sprite */
        #sprite .hair {
            position: absolute;
            top: -10px; /* Position hair above the head */
            left: 5px;
            width: 30px;
            height: 10px;
            background-color: #8B4513; /* Hair color (brown) */
            border-radius: 5px;

        /* music player style */
        }
        #music-player {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background: #555;
            color: white;
            border: none;
            padding: 8px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #777;
        }

    </style>
</head>
<body>

    <h1>Emma's Fun Place</h1>

    <div class="content-wrapper">
        <!-- Word Search Game -->
        <div class="word-search-container" id="word-search-section">
            <div class="game-title">Word Search</div>
            <div class="word-search-grid" id="grid"></div>
            <div class="word-list">
                <ul>
                    <h3>Valentines day themed word search</h3>
                    <h3>There is 7 words to find!</h3>
                </ul>
            </div>
        </div>

        <!-- Odd One Out Game -->
        <div class="odd-game-container" id="odd-one-out-section">
            <div class="game-title">Odd One Out</div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="grid" id="odd-grid"></div>
            <div class="myScore">
                <!-- <h6>(record: )</h6> -->
            </div>
        </div>
    </div>

    <!-- Sprite and Message Box -->
    <div id="sprite"></div>
    <div id="message-box"></div>


    <!-- Music body stuff -->
    <div id="music-player">
        <p id="song-title">Now Playing: Song 1</p>
        <audio id="audio-player" controls></audio>
        <br>
        <button onclick="prevSong()">‚èÆÔ∏è Prev</button>
        <button onclick="playPause()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
        <button onclick="nextSong()">‚è≠Ô∏è Next</button>
    </div>

    <script>
        // Word Search Game Logic
        const words = [
            "CHOCOLATE", "ROSES", "HEARTS", "VALENTINE", 
            "SWEET", "DATENIGHT", "CANDY"
        ];
        const gridSize = 15;
        const grid = document.getElementById('grid');

        let gridArray = Array(gridSize).fill().map(() => Array(gridSize).fill(''));

        function placeWord(word) {
            const wordLength = word.length;
            let placed = false;

            while (!placed) {
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                const direction = Math.floor(Math.random() * 2);

                if (direction === 0) {
                    if (col + wordLength <= gridSize && !wordFits(row, col, word, direction)) {
                        for (let i = 0; i < wordLength; i++) {
                            gridArray[row][col + i] = word[i];
                        }
                        placed = true;
                    }
                } else {
                    if (row + wordLength <= gridSize && !wordFits(row, col, word, direction)) {
                        for (let i = 0; i < wordLength; i++) {
                            gridArray[row + i][col] = word[i];
                        }
                        placed = true;
                    }
                }
            }
        }

        function wordFits(row, col, word, direction) {
            for (let i = 0; i < word.length; i++) {
                if (direction === 0) {
                    if (gridArray[row][col + i] !== '') return true;
                } else {
                    if (gridArray[row + i][col] !== '') return true;
                }
            }
            return false;
        }

        function fillGrid() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (gridArray[i][j] === '') {
                        gridArray[i][j] = String.fromCharCode(Math.floor(Math.random() * 26) + 65);
                    }
                }
            }
        }

        function generateGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('word-search-cell');
                    cell.textContent = gridArray[i][j];
                    cell.setAttribute('data-row', i);
                    cell.setAttribute('data-col', j);
                    cell.addEventListener('click', onCellClick);
                    grid.appendChild(cell);
                }
            }
        }

        function onCellClick(event) {
            const cell = event.target;
            cell.classList.toggle('highlighted');
        }

        words.forEach(placeWord);
        fillGrid();
        generateGrid();

        // Odd One Out Game Logic
       const oddGrid = document.getElementById('odd-grid');
        const scoreElement = document.getElementById('score');
        let score = 0;

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return { r, g, b };
        }

        function colorToString(color) {
            return `rgb(${color.r}, ${color.g}, ${color.b})`;
        }

        function generateSimilarColor(baseColor, variation) {
            const r = Math.min(255, Math.max(0, baseColor.r + (Math.random() < 0.5 ? -variation : variation)));
            const g = Math.min(255, Math.max(0, baseColor.g + (Math.random() < 0.5 ? -variation : variation)));
            const b = Math.min(255, Math.max(0, baseColor.b + (Math.random() < 0.5 ? -variation : variation)));
            return { r, g, b };
        }

        function generateOddGrid() {
            oddGrid.innerHTML = '';
            const baseColor = getRandomColor();
            const variation = Math.max(50 - score * 2.5, 10);
            const oddColor = generateSimilarColor(baseColor, variation);
            const oddIndex = Math.floor(Math.random() * 25);

            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = colorToString(i === oddIndex ? oddColor : baseColor);
                square.addEventListener('click', () => {
                    if (i === oddIndex) {
                        score++;
                        scoreElement.textContent = score;
                        generateOddGrid();
                    } else {
                        score = 0;
                        scoreElement.textContent = score;
                        generateOddGrid();
                    }
                });
                oddGrid.appendChild(square);
            }
        }

        generateOddGrid();


        // Sprite and Message Logic
        const sprite = document.getElementById('sprite');
        const messageBox = document.getElementById('message-box');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            const sectionHeight = totalHeight / 10;
            const currentSection = Math.floor(scrollTop / sectionHeight) + 1;

            // Sprite movement
            const speedFactor = 0.4;
            const spritePosition = scrollTop * speedFactor;
            sprite.style.top = `${spritePosition}px`;

            // Show messages based on scroll position
            switch (currentSection) {
                case 1:
                    showMessage("Hi Emma!");
                    break;
                case 2:
                    showMessage("Hi Emma!");
                    break;
                case 3:
                    showMessage("Glad you are back!");
                    break;
                case 4:
                    showMessage("Glad you are back");
                    break;
                case 7:
                    showMessage("https://shorturl.at/hvu6l");
                    break;
                case 8:
                    showMessage("https://shorturl.at/hvu6l");
                    break;
                case 9:
                    showMessage("https://shorturl.at/hvu6l");
                    break;
                case 10:
                    showMessage("https://shorturl.at/hvu6l");
                    break;
                default:
                    messageBox.style.display = 'none';
            }
        });

        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            messageBox.style.top = `${sprite.offsetTop + 15}px`; // Position the message below the sprite
        }

    </script>


    <script>
        // üéµ Playlist (Add raw links here)
        const playlist = [
            { title: "Walk of Life", url: "https://www.dropbox.com/scl/fi/8sfvsin98sz0o8wkzh54x/Dire-Straits-Walk-of-Life-Official-Audio.mp3?rlkey=fbbh7f6zqtdhoj73mnte5rqpb&st=6b0h57l1&raw=1" },
            { title: "Butterflies", url: "https://www.dropbox.com/scl/fi/3zqckrpdahpq3ewl5pawr/butterflies.mp3?rlkey=upfy4v2pxrjktzf4dtmhx8akz&st=xysjzu8l&raw=1" },
            { title: "Romeo and Juliett", url: "https://www.dropbox.com/scl/fi/u130zyg6ac6mk09kwkizl/Peter-McPoland-Romeo-Juliet-Official-Audio.mp3?rlkey=xylygo5yjd4xp6hfkax03dpl8&st=23fkup6x&raw=1" },
            { title: "Iris", url: "https://www.dropbox.com/scl/fi/y0mtua713io3ex2chp0hn/Iris.mp3?rlkey=0jgtn85ksjcmdk9is2wlptxb8&st=rt7bx2ap&raw=1" },
            {title: "Maria", url: "https://www.dropbox.com/scl/fi/dqqdffdjwug73ute230z2/Molokai-Maria.mp3?rlkey=m8stia7ouukp9zz8a3y5x8vy6&st=lp8wiqrb&raw=1" },

        ];


        let currentIndex = 0;
        const audioPlayer = document.getElementById("audio-player");
        const songTitle = document.getElementById("song-title");

        function loadSong(index) {
            audioPlayer.src = playlist[index].url;
            songTitle.textContent = "Now Playing: " + playlist[index].title;
            audioPlayer.play();
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % playlist.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentIndex);
        }

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // Load the first song on page load
        loadSong(currentIndex);

        // Auto-play next song when the current one ends
        audioPlayer.addEventListener("ended", nextSong);
    </script>
