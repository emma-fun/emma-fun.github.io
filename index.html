<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd One Out Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 5px;
        }
        .square {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Score: <span id="score">0</span></h1>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        let score = 0;

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return { r, g, b };
        }

        function colorToString(color) {
            return `rgb(${color.r}, ${color.g}, ${color.b})`;
        }

        function generateSimilarColor(baseColor, variation) {
            const r = Math.min(255, Math.max(0, baseColor.r + (Math.random() < 0.5 ? -variation : variation)));
            const g = Math.min(255, Math.max(0, baseColor.g + (Math.random() < 0.5 ? -variation : variation)));
            const b = Math.min(255, Math.max(0, baseColor.b + (Math.random() < 0.5 ? -variation : variation)));
            return { r, g, b };
        }

        function generateGrid() {
            grid.innerHTML = '';
            const baseColor = getRandomColor();
            const variation = Math.max(50 - score * 2.5, 10); // Slower decrease in variation
            const oddColor = generateSimilarColor(baseColor, variation);
            const oddIndex = Math.floor(Math.random() * 25);

            for (let i = 0; i < 25; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.style.backgroundColor = colorToString(i === oddIndex ? oddColor : baseColor);
                square.addEventListener('click', () => {
                    if (i === oddIndex) {
                        score++;
                        scoreElement.textContent = score;
                        generateGrid();
                    } else {
                        score = 0;
                        scoreElement.textContent = score;
                        generateGrid();
                    }
                });
                grid.appendChild(square);
            }
        }

        generateGrid();
    </script>
</body>
</html>
